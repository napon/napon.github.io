 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h1>{{ post.title }}</h1>
                            <ul class="list-inline item-details">
                                <li>Platform:
                                    <strong>{{ post.platform }}</strong>
                                </li>
                                <li>Duration:
                                    <strong>{{ post.duration }}</strong>
                                </li>
                                <li>Tools:
                                    <strong>{{ post.tools }}</strong>
                                </li>
                            </ul>

                            <p class="text-left">{{ post.description }}</p>
                            
                            <br>
                            
                            <h4>Responsibilities</h4>
                            <p class="text-left">{{ post.tasks }}</p>

                            <p class="text-left">{{ post.links }}</p>

                            <button type="button" class="btn btn-default close-btn" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
